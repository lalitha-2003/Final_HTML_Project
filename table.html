<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="">
      <thead>
        <caption>
          TIME TABLE
        </caption>
      </thead>
      <tr>
        <th>Day</th>
        <th>9-10am</th>
        <th>10-11am</th>
        <th>11-12pm</th>
        <th>1-2pm</th>
        <th>2-4pm</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Mysql</td>
        <td>Java</td>
        <td>Softskills</td>
        <td rowspan="5">lunch break</td>
        <td>Mock</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td colspan="2">Project class</td>
        <td>programming</td>
        <td>css</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>Html</td>
        <td>Python</td>
        <td>DSA</td>
        <td rowspan="2">frontend project</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>Java</td>
        <td colspan="2">React js</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>Programming</td>
        <td>Java</td>
        <td>DSA</td>
        <td>JS</td>
      </tr>
      <tr>
        <th colspan="6">Note: Fri 2-4 is optional activity slot</th>
      </tr>
    </table>
  </body>
</html>
