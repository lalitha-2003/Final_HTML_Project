<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reg_form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <table>
          <tr>
            <td><label for="fname">FirstName</label></td>
            <td>
              <input
                name="fname"
                id="fname"
                type="text"
                placeholder="Ex:Harshit"
              />
            </td>
          </tr>
          <tr>
            <td><label for="sname">Surname</label></td>
            <td>
              <input name="sname" id="sname" type="text" placeholder="Ex:T" />
            </td>
          </tr>
          <tr>
            <td><label for="mob">Mobile number</label></td>
            <td>
              <input
                name="mob"
                id="mob"
                type="tel"
                placeholder="Ex:987-897-0987"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td>
              <input
                name="email"
                id="email"
                type="email"
                placeholder="Ex:Harshit@gmail"
              />
            </td>
          </tr>
          <tr>
            <td><label for="pw">Password</label></td>
            <td>
              <input
                name="pw"
                id="pw"
                type="password"
                placeholder="Ex:min 8 characters"
              />
            </td>
          </tr>
          <tr>
            <td><label for="cpw">Confirm Password</label></td>
            <td>
              <input
                name="cpw"
                id="cpw"
                type="text"
                placeholder="Ex:min 8 characters"
              />
            </td>
          </tr>
          <tr>
            <td><label for="dob">DOB</label></td>
            <td><input name="dob" id="dob" type="date" /></td>
          </tr>
          <tr>
            <td><label for="age">Age</label></td>
            <td><input name="age" id="age" type="number" /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input name="gender" id="gender" type="radio" /><label
                for="gender"
                >Male</label
              >
              <input name="gender" id="gender" type="radio" /><label
                for="gender"
                >Female</label
              >
              <input name="gender" id="gender" type="radio" /><label
                for="gender"
                >Others</label
              >
            </td>
          </tr>
          <tr>
            <td><label for="Country">Select Country</label></td>
            <td>
              <select name="Country" id="Country">
                <option value="India">INDIA</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="upimg">Upload Picture</label></td>
            <td><input name="upimg" id="upimg" type="file" /></td>
          </tr>
          <tr>
            <td><input type="reset" /></td>
          </tr>
        </table>
      </fieldset>
    </form>

    <form action="">
      <fieldset>
        <legend>Course Details</legend>
        <table>
          <tr>
            <td><label for="sc">Select Course</label></td>
          </tr>
          <tr>
            <td>
              <select name="sc" id="sc">
                <option value="Python Full Stack">Python Full Stack</option>
                <option value="Java Full Stack">Java Full Stack</option>
                <option value="Data Science">Data Science</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="dm">Delivery Mode</label></td>
            <td>
              <input name="dm" id="dm" type="radio" /><label>Online</label>
              <input name="dm" id="dm" type="radio" /><label>Offline</label>
            </td>
          </tr>
          <tr>
            <td><label for="insname">INSTITUTE NAME :</label></td>
            <td><input name="insname" id="insname" type="text" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="kl"
                >Choose your present Coding Knowledge level:</label
              >
            </td>
          </tr>
          <tr>
            <td><input name="kl" id="kl" type="range" /></td>
          </tr>
          <tr>
            <td><label for="com">Comments</label></td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea name="com" id="com" rows="5" cols="50"></textarea>
            </td>
          </tr>
        </table>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
